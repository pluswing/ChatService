version: '3'
services:
  api:
    build: ./api
    user: "${UID}:${GID}"
    working_dir: "${HOME}/api"
    tty: true
    links:
      - mysql
    volumes:
      - "./api:${HOME}/api"
    ports:
      - "3000:3000"
    command: "npm run dev"
  client:
    build: ./client
    user: "${UID}:${GID}"
    working_dir: "${HOME}/client"
    tty: true
    volumes:
      - "./client:${HOME}/client"
    ports:
      - "3001:3001"
    command: "sh ./run.sh"
  operator:
    build: ./operator
    user: "${UID}:${GID}"
    working_dir: "${HOME}/operator"
    tty: true
    volumes:
      - "./operator:${HOME}/operator"
    ports:
      - "3002:3002"
    command: "npm run serve"
  mysql:
    build: ./mysql
    user: "${UID}:${GID}"
    working_dir: "${HOME}"
    tty: true
    volumes:
      - "./mysql/data:/var/lib/mysql"
      - "./mysql/conf:/etc/mysql/conf.d"
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
