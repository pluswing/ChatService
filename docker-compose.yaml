version: '3'
services:
  api:
    build: ./api
    working_dir: "/api"
    tty: true
    links:
      - mysql
    volumes:
      - "./api:/api"
    ports:
      - "3000:3000"
    command: "npm run dev"
  client:
    build: ./client
    working_dir: "/client"
    tty: true
    volumes:
      - "./client:/client"
    ports:
      - "3001:3001"
    command: "sh ./run.sh"
  operator:
    build: ./operator
    working_dir: "/operator"
    tty: true
    volumes:
      - "./operator:/operator"
    ports:
      - "3002:3002"
    command: "npm run serve"
  mysql:
    build: ./mysql
    tty: true
    volumes:
      - "./mysql/data:/var/lib/mysql"
      - "./mysql/conf:/etc/mysql/conf.d"
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
